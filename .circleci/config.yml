version: 2
references:
  - &working_directory ~/web-base
  - &automerge_branch_pattern /^am-.*/
  - &container_config
      working_directory: *working_directory
      docker:
        - image: circleci/node:8.10
  - &set_global_npm_permissions
      name: Set global npm permissions
      command: sudo chown -R $(whoami):$(id -g) /usr/local
  - &configure_cache echo "${CACHE_VERSION:-3}" > ~/CACHE_VERSION.txt
  - &restore_cache
      keys:
        - v1-{{ checksum "~/CACHE_VERSION.txt" }}-dep-{{ .Branch }}-
        - v1-{{ checksum "~/CACHE_VERSION.txt" }}-dep-master-
        - v1-{{ checksum "~/CACHE_VERSION.txt" }}-dep-

jobs:
  build:
    <<: *container_config
    steps:
      - checkout
      - run: *set_global_npm_permissions
      - run: *configure_cache
      - restore_cache: *restore_cache
      - run:
          name: Update npm
          command: >
            npm -v | grep ^6 &&
            echo npm is ready ||
            (npm i -g npm@6)
      - run:
          name: Install dependencies
          command: |
            cp -f .circleci/.npmrc ~/.npmrc
            cp -f .circleci/.npmrc .npmrc
            npm install
      - run:
          name: Run tests
          command: npm test
      - run: *configure_cache
      - save_cache:
          key: v1-{{ checksum "~/CACHE_VERSION.txt" }}-dep-{{ .Branch }}-{{ epoch }}
          paths:
            - node_modules

  deploy:
    <<: *container_config
    steps:
      - checkout
      - run: *set_global_npm_permissions
      - run: *configure_cache
      - restore_cache: *restore_cache
      - run:
          name: Deploy
          command: echo Deploy Command Placeholder

  automerge:
    <<: *container_config
    steps:
      - checkout
      - run:
          name: Auto-Merge
          command: |
            git stash
            git checkout dev
            git reset --hard origin/dev
            git checkout $CIRCLE_BRANCH
            git stash pop || true
            git fetch origin dev:dev
            git fetch . $CIRCLE_BRANCH:dev
            git push origin dev

workflows:
  version: 2
  main:
    jobs:
      - build:
          context: org-global
          filters:
            branches:
              only:
                - master
                - *automerge_branch_pattern
      - automerge:
          requires:
            - build
          filters:
            branches:
              only: *automerge_branch_pattern
      - deploy:
          context: org-global
          requires:
            - build
          filters:
            branches:
              only:
                - master
